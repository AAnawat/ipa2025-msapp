<html>
<head>
    <title>Sample app Anawat</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>You are calling me from This host {{request.remote_addr}}</h1>
    <form method="post" action="/add">
        <label for="IP">IP: </label><input id="IP" name="IP" required />
        <label for="username">Username: </label><input name="username" id="username" required />
        <label for="password">Password: </label><input name="password" id="password" required />
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for router in data %}
            <li>
                <a href="{{ url_for('get_router_interface', ip=router.ip) }}">{{ router.ip }}</a> - {{ router.username }}
                <form method="POST" action="{{ url_for('delete_router') }}" style="display:inline">
                    <input type="hidden" name="idx" value="{{ router._id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
